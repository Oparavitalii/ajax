﻿<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ajax-форма</title>

</head>

<body>
   <button id="html">ХТМЛ</button>
   <p></p>
   <button id="js">JS</button>
   <p></p>
   <button id="JsIn">загрузить инпут</button>
<p id="result"></p>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script >
        

$(document).ready(function() {
    $('#html').click(function() {
       
        $.ajax({
            type: "GET",
            url: "test.html",
            data: $(this).serialize()
        }).done(function(html) {
            $("#html").next().html(html)
          
        });
        
    });


     $('#js').click(function() {
       
        $.ajax({
            type: "GET",
            url: "tes.js",
            data: $(this).serialize()
        }).done(function(jas) {
            $("#js").next().text("Скрипт загружен")
          
        });

     $('#JsIn').click(function() {
        $('#result').load('test.html input', function() {

 alert('Часть документа загружена');

});
    });

        
    });
});

    </script>
 

</body>
</html>
